<!DOCTYPE html>
<html>
<head>
    <title>Cool registration</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Main page</a> |
            <a href="reg.html">Registration</a> |
            <a href="about.html">About</a>
        </nav>
    </header>

    <h2>Cool registration form</h2>
    
    <form id="registrationForm" action="success.html" method="get">
    <div>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    
    <div>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>
    
    <div>
        <label for="email">EMail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div>
        <label for="confirmPassword">Confirm password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div>
        <label for="birthDate">Date of Birth:</label>
        <input type="date" id="birthDate" name="birthDate" required>
    </div>

    <div>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="Belarus">Belarus</option>
            <option value="Russia">Russia</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div>
        <button type="button" onclick="resetForm()">Reset</button>
        <button type="submit">Submit</button>
    </div>
</form>


    <footer>
        <p>&copy; Our cool site. We know our rights.</p>
        <p>Contact cool devs: psoup.studio@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
